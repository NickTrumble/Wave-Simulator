<!DOCTYPE html>    
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wave Simulator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="menu">
            <h1 class="title">Wave Simulator</h1>
            <div id="playback">
                <h2 class="subtitle">Playback</h2>
                <button id="Resume">Resume Simulation</button>
                <button id="Pause">Pause Simulation</button>
            </div>
            <div id="settings">
                <h2 class="subtitle">Settings</h2>
                <!-- add playback settings for noise -->
                 <div id="grid">
                    <label for="octaves">octaves</label>
                    <input id="octaves" type="number" min="1" step="1" value="1">
                    <label for="persistence">persistence</label>
                    <input id="persistence" type="number" min="0" step="0.1" value="0.5">
                    <label for="rotation">rotation speed</label>
                    <input id="rotation" type="number" min="0" max="180" step="0.5" value="0">
                    <label for="seed">seed</label>
                    <input id="seed" type="number" min="0" step="1">
                    <label for="movement">movement</label>
                    <input id="movement" type="number" min="0" step="1" value="1">
                    <label for="size" type="number">size</label>
                    <input id="size" type="number" min="1" step="1" value="9">
                 </div>
            </div>
        </div>
        <div id="drawing">
            <canvas id="Canvas"></canvas>
        </div>
    </body>
    <script type="module" src="script.js"></script>
</html>
